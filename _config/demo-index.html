      -webkit-flex-basis:      22.5%;

      overflow-y:              scroll;
    }

    .proto {
      animation:    dash 1s linear forwards;
      stroke:       #000;
      stroke-width: 0.5;
    }

    .proto--horizon {
      transform:         rotate(-90deg);
      fill:              transparent;
    }

    .proto--horizon:nth-child(1) {
      stroke-dasharray:  1508;
      stroke-dashoffset: 1508;
    }

    .proto--horizon:nth-child(2) {
      stroke-dasharray:  1257;
      stroke-dashoffset: 1257;
    }

      stroke-dasharray:  1006;
      stroke-dashoffset: 1006;
    }

    .proto--horizon:nth-child(4) {
      stroke-dasharray:  754;
      stroke-dashoffset: 754;
    }

    .proto--horizon:nth-child(5) {
      stroke-dasharray:  503;
      stroke-dashoffset: 503;
    }

    .proto--line {
      stroke-dasharray:          360;
      stroke-dashoffset:         360;
      animation-delay:           1s;
      animation-duration:        0.5s;
      animation-timing-function: ease-out;
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }

<body>
<div id="app" class="app">
  <div class="radar">
    <svg class="radar__chart" viewbox="0 0 800 600">
      <g transform="translate(400, 300)">
        <circle class="proto proto--horizon" r="240"></circle>
        <circle class="proto proto--horizon" r="200" fill="transparent" stroke="#000"></circle>
        <circle class="proto proto--horizon" r="160" fill="transparent" stroke="#000"></circle>
        <circle class="proto proto--horizon" r="120" fill="transparent" stroke="#000"></circle>
        <circle class="proto proto--horizon" r="80" fill="transparent" stroke="#000"></circle>
        <line class="proto proto--line" x1="0" y1="-80" x2="360" y2="-80" stroke="black"></line>
        <line class="proto proto--line" x1="0" y1="-120" x2="360" y2="-120" stroke="black"></line>
        <line class="proto proto--line" x1="0" y1="-160" x2="360" y2="-160" stroke="black"></line>
        <line class="proto proto--line" x1="0" y1="-200" x2="360" y2="-200" stroke="black"></line>
      </g>
    </svg>
    <div class="radar__nav"></div>
  </div>
</div>
